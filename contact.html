      <h1 id="letsTalk">Let's talk</h1>
      <form>
        
        <label for="firstName">First name:</label>
        <input required type="text" id="firstName" name = "firstName">
        
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name = "lastName">
        
        <label for="email">Email:</label>
        <input required type="email" id="email" name = "email">
        
        <p id ="iceCream">Favourite ice cream flavour:</p>
        <label>
          <input class = "icRadio" selected type="radio" name = "ic" value = "Vanilla">
          Vanilla
        </label>
        <label>
          <input class = "icRadio" type="radio" name = "ic" value = "Chocolate">
          Chocolate
        </label>
        <label>
          <input class = "icRadio" type="radio" name = "ic" value = "Strawberry">
          Strawberry
        </label>
        <label>
          <input class = "icRadio" type="radio" name = "ic" value = "Mint Chip">
          Mint Chip
        </label>
        
        <label id = "cmnt" for="comment">Comment:</label>
        <textarea required id="comment"></textarea>
        
        <div class="submitWrapper btns">
          <button class ="btn" id="submitBtn" type="submit" onclick="send()">Submit</button>
        </div>

      </form>
      <script src="portfolio.js"></script>
